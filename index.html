<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="history"></div>
            <div class="current">0</div>
        </div>
        <div class="buttons">
            <button type="button" class="clearButton">AC</button>
            <button type="button" class="deleteButton">CE</button>

            <button type="button" class="numericalButton">7</button>
            <button type="button" class="numericalButton">8</button>
            <button type="button" class="numericalButton">9</button>
            <button type="button" class="divideButton">/</button>

            <button type="button" class="numericalButton">4</button>
            <button type="button" class="numericalButton">5</button>
            <button type="button" class="numericalButton">6</button>
            <button type="button" class="multiplyButton">*</button>

            <button type="button" class="numericalButton">1</button>
            <button type="button" class="numericalButton">2</button>
            <button type="button" class="numericalButton">3</button>
            <button type="button" class="subtractButton">-</button>

            <button type="button" class="numericalButton">0</button>
            <button type="button" class="dotButton">.</button>
            <button type="button" class="equalButton">=</button>
            <button type="button" class="addButton">+</button>
        </div>
    </div>
</body>

</html>
